<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all.js"
      integrity="sha512-9/PSAauo3WWhJZfCNwqWlD4l8+Bwr+WTYmhCyiwQ0ifC/0IA+o1nwidrkAMfZTkchgs/S/+ExhKEYg1e6KiXgQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/ext-theme-neptune/ext-theme-neptune-all-rtl.min.css"
      integrity="sha512-MYzhJIymlfFWXRsjJkgoxkkvS8GxWICK+wDJtHcdUGMmCZcaeKwnZ+tjYHLHtyo7kt22sX80cduD7+q5pzhH2w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <script>
    Ext.onReady(function () {
      const comp1 = Ext.create("Ext.Component", {
        html: "Component 1",
      });

      const comp2 = Ext.create("Ext.Component", {
        html: "Component 2",
      });

      const comp3 = Ext.create("Ext.Component", {
        html: "Component 3",
      });
      const myCt = Ext.create("Ext.container.Container", {
        items: [comp1, comp2, comp3],
        layout:'vbox'
      });

      Ext.application({
        name: "MainApp",
        launch: function () {
          Ext.create("Ext.container.Viewport", {
            items: [myCt],
          });
        },
      });
    });
  </script>

  <body></body>
</html>
